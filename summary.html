<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="css/summary.css">
    <script>
        function hoverTodoOn() {
            document.getElementById('todo-icon').style = "filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(280deg) brightness(104%) contrast(104%);";
        }

        function hoverDoneOn() {
            document.getElementById('done-icon').style = "filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(280deg) brightness(104%) contrast(104%);";
        }

        function hoverOff() {
            document.getElementById('todo-icon').style = "filter: none;";
            document.getElementById('done-icon').style = "filter: none;";
        }
    </script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="assets/templates/style_templates.css">
</head>

<body onload="init()">
    <div w3-include-html="assets/templates/Sidebar.html"></div>
    <div w3-include-html="assets/templates/header.html"></div>
    <section>
        <div>
            <div class="summary-headline">
                <h1>Summary</h1>
                <hr>
                <p>Everything in a nutshell!</p>
            </div>

            <div class="summary-board">

                <div class="top-board">
                    <div class="task box-shadow">
                        <h2>5</h2>
                        <p>Tasks in <span>Board</span></p>
                    </div>
                    <div class="task box-shadow">
                        <h2>2</h2>
                        <p>Tasks in <span>Progress</span></p>
                    </div>
                    <div class="task box-shadow">
                        <h2>2</h2>
                        <p>Awaiting <span>Feedback</span></p>
                    </div>
                </div>

                <div class="middle-board">
                    <div class="middle-board-inner box-shadow">
                        <div class="urgent-container">
                            <img src="assets/img/urgent-icon.png" id="urgent-icon">
                            <div class="urgent-inner-container">
                                <h2 id="urgent-number">1</h2>
                                <p>Urgent</p>
                            </div>
                        </div>
                        <hr class="vertical-line">
                        <div class="upcoming-date">
                            <h2>October 16, 2023</h2>
                            <p>Upcoming Deadline</p>
                        </div>
                    </div>
                    <div class="welcoming">
                        <h3>Good morning<span class="d-none">,</span></h3>
                        <h4 class="d-none">Sofia MÃ¼ller</h4>
                    </div>
                </div>

                <div class="bottom-board">
                    <div id="to-do-container" class="to-do box-shadow" onmouseover="hoverTodoOn()"
                        onmouseout="hoverOff()">
                        <img src="assets/img/todo-icon.png" id="todo-icon">
                        <div class="todo-inner-container">
                            <h2 id="todo-number">1</h2>
                            <p id="todo-p">To-do</p>
                        </div>
                    </div>

                    <div id="done-container" class="done box-shadow" onmouseover="hoverDoneOn()"
                        onmouseout="hoverOff()">
                        <img src="assets/img/done-icon.png" id="done-icon">
                        <div class="done-inner-container">
                            <h2 id="done-number">1</h2>
                            <p id="done-p">Done</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

</body>

</html>
