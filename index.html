<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #F5F5F5;
            margin: 0;
            font-family: 'Open-sans', sans-serif;
            font-weight: 400;
        }

        .logo-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #F5F5F5;
            z-index: 1;
            animation: Background-visibility 700ms ease-in-out 500ms;
            animation-fill-mode: forwards;
        }

        @keyframes Background-visibility {
            from {
                position: absolute;
            }

            to {
                position: inherit;
            }
        }

        #join-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: Logo-Animation 700ms ease-in-out 500ms;
            animation-fill-mode: forwards;
            z-index: 2;
        }

        @keyframes Logo-Animation {
            from {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                transition: transform 500ms ease-in-out;
                transform: scale(1);
            }

            to {
                top: -30px;
                left: 0px;
                transform: scale(0.4);

            }
        }

        .signup-container {
            position: absolute;
            top: 50px;
            left: 0;
            right: 120px;
            background-color: #F5F5F5;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        .signup-container p {
            font-size: 21px;
        }

        #signup-btn {
            background-color: #2a3647;
            border-radius: 8px;
            height: 51px;
            width: 91px;
            border-style: none;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 225ms ease-in-out,
                box-shadow 225ms ease-in-out;
        }

        #signup-btn:hover {
            background-color: #29ABE2;
            box-shadow: 0px 4px 9px -1px rgba(0, 0, 0, 0.4);
        }

        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 650px;
            background-color: #fff;
            border-radius: 30px;
            gap: 35px;
            padding: 35px 0 35px 0;
        }

        #login-form h1 {
            font-size: 61px;
            font-weight: 700;
            margin: 0;
        }

        #login-form hr {
            height: 2px;
            width: 150px;
            background-color: #29ABE2;
            margin: 0;
        }

        #login-form input {
            width: 422px;
            height: 51px;
            font-size: 21px;
            padding-left: 20px;
            border: 1px solid #d1d1d1;
            box-sizing: border-box;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        #email-input {
            background: url(assets/img/email-icon.png) no-repeat scroll 370px 15px;
        }

        #password-input {
            background: url(assets/img/password-icon.png) no-repeat scroll 370px 15px;
        }

<body>
    <div class="logo-container">
        <img src="assets/img/logo-blue.png" id="join-logo">
    </div>

    <div class="signup-container">
        <p>Not a Join user?</p>
        <button id="signup-btn">Sign up</button>
    </div>

    <div class="login-container">
        <form onsubmit="" id="login-form">
            <h1>Log in</h1>
            <hr>
            <input placeholder="Email" type="email" id="email-input" required>
            <input placeholder="Password" type="password" id="password-input" required>
            <div class="login-settings">
                <label class="container">
                    <input type="checkbox">Remember me
                    <!-- <span class="checkmark"></span> -->
                </label>
                <p>Forgot my password</p>
            </div>
            <div class="login-btns">
                <button>Log in</button>
                <button>Guest Log in</button>
            </div>
        </form>
    </div>

</body>
