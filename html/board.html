<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="icon" href="../assets/img/logo-blue.png">
    <link rel="stylesheet" href="../css/sidebar_header.css">
    <link rel="stylesheet" href="../css/addTaskPopUp.css">

    <script src="../js/script.js"></script>
    <script src="../js/mini_backend.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/addTaskPopUp.js"></script>
    <script src="../js/HTMLsBoard_AddTask.js"></script>
    <script src="../js/contacts.js"></script>
</head>

<body onload="initBoard()">
    <div w3-include-html="sidebar.html"></div>
    <div w3-include-html="header.html"></div>
    <div id="includeContainer" w3-include-html="addTaskPopUp.html"></div>
    <div id="wrapper" class="wrapper">

        <div class="board-header">
            <h1>Board</h1>
            <div class="input-container">
                <img class="search-img-input" src="../assets/img/search.png">
                <hr>
                <input onkeyup="renderTaskCards()" id="findATask" required class="board-input" type="search"
                    placeholder="Find Task" maxlength="21">
                <div onclick="openPopUpAddTask()" class="add-task-btn">
                    <span>Add task </span> <span class="plus-btn"> + </span>
                </div>
            </div>
        </div>

        <div class="boardContent">
            <div class="headings">
                <div class="board-subsection">
                    <div class="board-subsection-header">
                        <h2>To do</h2>
                        <img class="plus-img" onclick="openPopUpAddTask()" src="../assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('toDo')" ondragover="allowDrop(event)" id="boardSubsectionToDo"
                        class="board-subsection">
                    </div>
                </div>

                <div class="board-subsection">
                    <div class="board-subsection-header">
                        <h2>In progress</h2>
                        <img class="plus-img" onclick="openPopUpAddTask()" src="../assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('inProgress')" ondragover="allowDrop(event)" id="boardSubsectionInProgress"
                        class="board-subsection">
                    </div>
                </div>

                <div class="board-subsection">
                    <div class="board-subsection-header">
                        <h2>Awaiting Feedback</h2>
                        <img class="plus-img" onclick="openPopUpAddTask()" src="../assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('awaitingFeedback')" ondragover="allowDrop(event)" id="boardSubsectionFeedback"
                        class="board-subsection">
                    </div>
                </div>

                <div class="board-subsection">
                    <div class="board-subsection-header">
                        <h2>Done</h2>
                        <img class="plus-img" onclick="openPopUpAddTask()" src="../assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('done')" ondragover="allowDrop(event)" id="boardSubsectionDone"
                        class="board-subsection">
                    </div>
                </div>

            </div>


            <div id="dialogFullCard" class="dialogFullCard displayNone">
                <div class="dialogFullCardContent">

                </div>
            </div>

        </div>

        <div id="dialogEditCard" class="dialogFullCard displayNone">

        </div>


    </div>
    <div class="colorPickers">
        <div id="colors0" style="background-color:#8AA4FF;"></div>
        <div id="colors1" style="background-color:#FF0000;"></div>
        <div id="colors2" style="background-color:#2AD300 ;"></div>
        <div id="colors3" style="background-color:#FF8A00 ;"></div>
        <div id="colors4" style="background-color:#E200BE ;"></div>
        <div id="colors5" style="background-color:#0038FF ;"></div>
    </div>

    </div>
    </div>


</body>

</html>
