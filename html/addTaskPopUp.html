<div id="addTaskPopUp" class="wrapperPopUpTask">
    <div class="contentPopUpTask">
        
        <div class="taskPopUpHeader">
            <h1>Add Task</h1>
            <img onclick="closePopUpAddTask()" class="closePopUpBtn" src="../assets/img/addSubtaskButton.png">
        </div>

        <form onsubmit="addToTasks(); return false" class="taskBoardPopUpTask">

            <div class="taskBoardLeftPopUpTask">
                <div class="addTaskContainer">
                    <label>Title*</label>
                    <input id="task" type="text" placeholder="Enter a title" required>
                </div>

                <div class="addTaskContainer">
                    <label class="label-description">Description*</label>
                    <textarea id="description" required style="color: #000000;" required type="text"
                        placeholder="Enter a description"></textarea>
                </div>

                <div class="contactContainer addTaskContainer">
                    <label class="label-assign">Assigned to</label>

                    <div id="eventLisPopUp" class="dropdownAssigned">
                        <div onclick="contactList()" class="headerForSelectionField">
                            <label style="position: relative;">Select contacts</label>
                            <img class="arrDown" id="assignArrow" src="../assets/img/arrDown.png">
                        </div>
                        <div id="dropdownContent" class="dropdown-content displayNone">
                            <div id="dropdownAddContactPopUp">
                            </div>
                            <a class="addNewBtn" onclick="addTaskContactPopup()">Add new Contact</a>
                        </div>
                    </div>
                    <div id="checkedContacts"></div>

                </div>

            </div>

            <div class="dividingHRPopUp"></div>

            <div class="taskBoardRightPopUp">

                <div class="addTaskContainer">
                    <label>Due date*</label>
                    <input type="date" id="date" required />
                </div>

                <div class="prioPopUp addTaskContainer">
                    <label class="label-prio">Prio*</label>

                    <div class="prioritiesPopUpTask">
                        <div id="prio1" value="urgent" onclick="addPriority(1)" class="priorityImg prio-hover">
                            <p>Urgent</p>
                            <img src="../assets/img/urgent.png" class="prio-imgs" id="prio1-img">
                        </div>

                        <div id="prio2" value="medium" onclick="addPriority(2)" class="priorityImg prio-hover">
                            <p>Medium</p>
                            <img src="../assets/img/medium.png" class="prio-imgs" id="prio2-img">
                        </div>

                        <div id="prio3" value="low" onclick="addPriority(3)" class="priorityImg prio-hover">
                            <p>Low</p>
                            <img src="../assets/img/low.png" class="prio-imgs" id="prio3-img">
                        </div>
                    </div>
                </div>

                <div class="categoryContainer addTaskContainer">
                    <label class="label-category">Category*</label>

                    <div onclick="dropdownCategory()" class="dropdown" id="dropdown">
                        <div class="headerForSelectionField" id="headerForSelectionField">
                            <label id="labelCategory">Select task category</label>
                            <img class="arrDown" id="categoryArrow" src="../assets/img/arrDown.png">
                        </div>
                    </div>
                </div>

                <div id="hiddenInputCategory" class="hiddenInput displayNone">

                    <input id="selectedCategoryInputValue" style="position: relative;" placeholder="New category name">
                    <img onclick="closeHiddenInput()" class="closeHiddenInput" src="../assets/img/addSubtaskButton.png">
                    <hr>
                    <img class="createInHiddenInput" onclick="addCategoryOnTask()" src="../assets/img/check.png">

                    <div class="colorPickers">
                        <div onclick="addNewcategoryToTask(1)" id="color1" class="colorPicker"
                            style="background-color:#8AA4FF;"></div>
                        <div onclick="addNewcategoryToTask(2)" id="color2" class="colorPicker"
                            style="background-color:#FF0000;"></div>
                        <div onclick="addNewcategoryToTask(3)" id="color3" class="colorPicker"
                            style="background-color:#2AD300 ;"></div>
                        <div onclick="addNewcategoryToTask(4)" id="color4" class="colorPicker"
                            style="background-color:#FF8A00 ;"></div>
                        <div onclick="addNewcategoryToTask(5)" id="color5" class="colorPicker"
                            style="background-color:#E200BE ;"></div>
                        <div onclick="addNewcategoryToTask(6)" id="color6" class="colorPicker"
                            style="background-color:#0038FF ;"></div>
                    </div>
                </div>

                <div class="addTaskContainer">
                    <label class="label-subtasks">Subtasks</label>

                    <div class="addSubTaskPopUpTask">
                        <input maxlength="35" id="subtaskPopUp" placeholder="Add new subtask">
                        <img class="addSubtaskButtonPopUpTask" onclick="addSubtaskOnPopUp()"
                            class="addSubtaskButtonPopUpTask" src="../assets/img/addSubtaskButton.png">
                    </div>

                    <div id="subtasksPopUp" class="checkBoxSubtasksDivPopUp"></div>
                </div>

                <div class="buttonsCreateTaskPopUpTask">
                    <button onclick="clearPopUp()" class="buttonClearTaskPopUpTask" id="buttonClearTaskPopUpTask">
                        <span>Clear</span>
                        <span class="clearTaskPageImgPopUpTask">+</span>
                    </button>

                    <button type="submit" id="buttonCreateTaskPopUpTask" class="buttonCreateTaskPopUpTask">
                        <span>Create Task</span>
                        <img class="createTaskPageImgPopUpTask" src="../assets/img/createTaskPage.png">
                    </button>
                </div>

        </form>

    </div>
</div>
