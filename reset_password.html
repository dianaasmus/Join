<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="icon" href="assets/img/logo-blue.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="reset_password.js"></script>
</head>

<body onload="onPageLoad()">
    <a id="logo-container-reset-password" href="index.html">
        <img src="assets/img/logo-blue.png" id="join-logo-reset-password">
    </a>

    <div class="container-style">
        <form onsubmit="; return false;" class="login-form reset-password-form">
            <img class="arrow-left" onclick="backToLogin()" src="assets/img/arrow-left.png">
            <h1>Reset your password</h1>
            <hr>
            <p>Change your account password</p>
            
            <input class="input-field" placeholder="New password" type="password" id="email-reset-password" required>
            <input class="input-field" placeholder="Confirm password" type="password" id="email-confirm-password" required>
            
            <button id="reset-password-btn">Continue</button>
        </form>
    </div>
</body>

</html>
