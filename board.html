<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./css/board.css">


    <!-- <link rel="stylesheet" href="fonts.css"> -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/board+addTask.js"></script>
    <script src="./js/HTMLsBoard_AddTask.js"></script>

    <link rel="stylesheet" href="./assets/templates/style_templates.css">
    <link rel="stylesheet" href="./assets/templates/addTaskPopUp.css">
    <script>



    </script>


</head>

<body onload="initBoard()">
    <div w3-include-html="./assets/templates/sidebar.html"></div>
    <div w3-include-html="./assets/templates/header.html"></div>
    <div w3-include-html="./assets/templates/addTaskPopUp.html"></div>
    <div class="wrapper">

        <div class="boardHeader">
            <h1>Board</h1>
            <div class="inputContainer">
                <!-- <img class="searchIconInput" src="./assets/img/search.png"> -->
                <img class="searchImgInput" src="./assets/img/search.png">
                <input onkeyup="renderTaskCards()" id="findATask" required class="boardInput" type="search"
                    placeholder="Find Task" maxlength="21">
                <div onclick="openPopUpAddTask()" class="addTaskButton">
                    <span>Add task</span> <span class="buttonPlus">+</span>
                </div>
            </div>
        </div><!--board Header closes-->



        <div class="boardContent">
            <div class="headings">
                <div class="boardSubsectionHeader">
                    <h2>To do</h2>
                    <img class="plusButton" onclick="openPopUpAddTask()" src="./assets/img/plus button v1.png">
                </div>
                <div class="boardSubsectionHeader">
                    <h2>In progress</h2>
                    <img class="plusButton" onclick="openPopUpAddTask()" src="./assets/img/plus button v1.png">
                </div>
                <div class="boardSubsectionHeader">
                    <h2>Awaiting Feedback</h2>
                    <img class="plusButton" onclick="openPopUpAddTask()" src="./assets/img/plus button v1.png">
                </div>
                <div class="boardSubsectionHeader">
                    <h2>Done</h2>
                    <img class="plusButton" onclick="openPopUpAddTask()" src="./assets/img/plus button v1.png">
                </div>
            </div>

            <div>
                <div class="boardSubsections">
                    <div ondrop="moveTo('toDo')" ondragover="allowDrop(event)" id="boardSubsectionToDo"
                        class="boardSubsection">

                    </div>


                    <div ondrop="moveTo('inProgress')" ondragover="allowDrop(event)" id="boardSubsectionInProgress"
                        class="boardSubsection">

                    </div>

                    <div ondrop="moveTo('awaitingFeedback')" ondragover="allowDrop(event)" id="boardSubsectionFeedback"
                        class="boardSubsection">

                    </div>



                    <div ondrop="moveTo('done')" ondragover="allowDrop(event)" id="boardSubsectionDone"
                        class="boardSubsection">

                    </div>


                </div>
            </div>

            <div id="dialogFullCard" class="dialogFullCard displayNone">
                <div class="dialogFullCardContent">

                </div>
            </div>
         
        </div>
    
        <div id="dialogEditCard" class="dialogFullCard displayNone">

        </div><!--Edit card container closed-->

       
    </div><!--wrapper closed-->



</body>

</html>
