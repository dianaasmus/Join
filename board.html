<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./css/board.css">


    <!-- <link rel="stylesheet" href="fonts.css"> -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/HTMLsBoard_AddTask.js"></script>
    <script src="./assets/templates/addTaskPopUp.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./assets/templates/style_templates.css">
    <link rel="stylesheet" href="./assets/templates/addTaskPopUp.css">
    <script>



    </script>


</head>

<body onload="initBoard()">
    <div w3-include-html="./assets/templates/Sidebar.html"></div>
    <div w3-include-html="./assets/templates/header.html"></div>
   <!--  <div id="includeContainer" w3-include-html="./assets/templates/addTaskPopUp.html"></div> -->
    <div id="wrapper" class="wrapper">

        <div class="boardHeader">
            <h1>Board</h1>
            <div class="inputContainer">
                <img class="searchImgInput" src="./assets/img/search.png">
                <input onkeyup="renderTaskCards()" id="findATask" required class="boardInput" type="search"
                    placeholder="Find Task" maxlength="21">
                <div onclick="openPopUpAddTask()" class="addTaskButton">
                    <span>Add task</span> <span class="buttonPlus">+</span>
                </div>
            </div>
        </div><!--board Header closes-->



        <div class="boardContent">
            <div class="headings">
                <div class="boardSubsections">
                    <div class="boardSubsectionHeader">
                        <h2>To do</h2>
                        <img class="plusButton" onclick="openPopUpAddTask()" src="./assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('toDo')" ondragover="allowDrop(event)" id="boardSubsectionToDo"
                        class="boardSubsection">
                    </div>
                </div>

                <div class="boardSubsections">
                    <div class="boardSubsectionHeader">
                        <h2>In progress</h2>
                        <img class="plusButton" onclick="openPopUpAddTask()" src="./assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('inProgress')" ondragover="allowDrop(event)" id="boardSubsectionInProgress"
                        class="boardSubsection">
                    </div>
                </div>

                <div class="boardSubsections">
                    <div class="boardSubsectionHeader">
                        <h2>Awaiting Feedback</h2>
                        <img class="plusButton" onclick="openPopUpAddTask()" src="./assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('awaitingFeedback')" ondragover="allowDrop(event)" id="boardSubsectionFeedback"
                        class="boardSubsection">
                    </div>
                </div>

                <div class="boardSubsections">
                    <div class="boardSubsectionHeader">
                        <h2>Done</h2>
                        <img class="plusButton" onclick="openPopUpAddTask()" src="./assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('done')" ondragover="allowDrop(event)" id="boardSubsectionDone"
                        class="boardSubsection">
                    </div>
                </div>

            </div>


            <div id="dialogFullCard" class="dialogFullCard displayNone">
                <div class="dialogFullCardContent">

                </div>
            </div>

        </div>

        <div id="dialogEditCard" class="dialogFullCard displayNone">

        </div><!--Edit card container closed-->


    </div><!--wrapper closed-->
    <div class="colorPickers">
        <div id="colors0" style="background-color:#8AA4FF;"></div>
        <div id="colors1" style="background-color:#FF0000;"></div>
        <div id="colors2" style="background-color:#2AD300 ;"></div>
        <div id="colors3" style="background-color:#FF8A00 ;"></div>
        <div id="colos4" style="background-color:#E200BE ;"></div>
        <div id="colors5" style="background-color:#0038FF ;"></div>
    </div>






    <div id="addTaskPopUp" class="wrapperPopUpTask">
        <div class="contentPopUpTask">
            <div class="taskPopUpHeader">
                <h1>Add Task</h1>
                <img onclick="closePopUpAddTask()" class="closePopUp" src="../../assets/img/closeButtonBoard.png">
            </div>

            <form onsubmit="addToTasks(); return false;" class="taskBoardPopUpTask">


                <div class="taskBoardLeftPopUpTask">
                    <div><!--Title container-->
                        <label>Title</label>
                        <input id="task" type="text" placeholder="Enter a title" required>
                    </div>

                    <div><!--Title container-->
                        <label>Description</label>
                        <textarea id="description" required style="color: #000000;" required type="text"
                            placeholder="Enter a description"></textarea>
                    </div>

                    <div class="categoryContainer"> <!--Category container-->
                        <label>Category</label>

                        <div class="dropdown">
                            <div class="headerForSelectionField">
                                <label id="labelCategory">Select task category</label>
                                <img class="arrDown" src="./assets/img/arrDown.png">
                                <!--Hidden input category-->
                                <div id="hiddenInputCategory" class="hiddenInput displayNone">

                                    <input class="selectedCategoryInputValue" id="selectedCategoryInputValue" required style="position: relative;"
                                        placeholder="New category name">
                                    <img onclick="closeHiddenInput()" class="closeHiddenInput"
                                        src="./assets/img/closeButtonBoard.png">
                                    <hr>
                                    <img class="createInHiddenInput" onclick="addCategoryOnTask()"
                                        src="./assets/img/check.png">


                                    <div class="colorPickers">
                                        <div onclick="addCategoryColorOnTask(1)" id="color1" class="colorPicker"
                                            style="background-color:#8AA4FF;"></div>
                                        <div onclick="addCategoryColorOnTask(2)" id="color2" class="colorPicker"
                                            style="background-color:#FF0000;"></div>
                                        <div onclick="addCategoryColorOnTask(3)" id="color3" class="colorPicker"
                                            style="background-color:#2AD300 ;"></div>
                                        <div onclick="addCategoryColorOnTask(4)" id="color4" class="colorPicker"
                                            style="background-color:#FF8A00 ;"></div>
                                        <div onclick="addCategoryColorOnTask(5)" id="color5" class="colorPicker"
                                            style="background-color:#E200BE ;"></div>
                                        <div onclick="addCategoryColorOnTask(6)" id="color6" class="colorPicker"
                                            style="background-color:#0038FF ;"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="dropdownCategory" class="dropdown-content">
                                <a onclick="openInputAddCategory()" href="#">Add category</a>
                            </div>
                        </div>
                    </div>

                    <div class="contactContainer"> <!--Assigned to container-->
                        <label>Assigned to</label>
                        <div class="dropdown">
                            <div class="headerForSelectionField">
                                <label id="eventLisPopUp" style="position: relative;">Select contacts</label>
                                <img class="arrDown" src="./assets/img/arrDown.png">
                                <div>
                                    <input id="hiddenInputAddContact" class="hiddenInput displayNone"
                                        placeholder="New category name"> <!--Hidden input addContact-->

                                </div>

                            </div>
                            <div id="dropdownAddContactPopUp" class="dropdown-content">
                            

                            </div>
                        </div>
                    </div>


                </div>

                <div class="taskBoardRight">

                    <div>
                        <label>Due date</label>
                        <input type="date" id="date" required />
                    </div>

                    <div>
                        <label>Prio</label>
                        <div class="priorities">
                            <img id="prio1" value="urgent" onclick="addPriority(1)" class="priorityImg"
                                src="./assets/img/urgentImg.png">
                            <img id="prio2" value="medium" onclick="addPriority(2)" class="priorityImg"
                                src="./assets/img/mediumImg.png">
                            <img id="prio3" value="low" onclick="addPriority(3)" class="priorityImg"
                                src="./assets/img/lowImg.png">
                        </div>
                    </div>




                    <div>
                        <label>Subtasks</label>
                        <div class="addSubTaskPopUpTask">
                            <input maxlength="35" id="subtaskPopUp" placeholder="Add new subtask">
                            <img class="addSubtaskButtonPopUpTask" onclick="addSubtaskOnPopUp()"
                                class="addSubtaskButtonPopUpTask" src="./assets/img/addSubtaskButton.png">
                        </div>
                        <div id="subtasksPopUp" class="checkBoxSubtasksDivPopUp">

                        </div>
                    </div>


                    <div>
                        <span></span>
                    </div>
                    <div class="buttonsCreateTaskPopUpTask">
                        <button class="buttonClearTaskPopUpTask">
                            <span>Clear</span>
                            <span class="clearTaskPageImgPopUpTask">+</span>
                            <!-- <img class="clearTaskPageImg" src="./assets/img/clearTaskPage.png"> -->
                        </button>
                        <button onclick="setTimeout(function() { window.location.reload(); }, 3000);"
                            class="buttonCreateTaskPopUpTask">
                            <span>Create Task</span>
                            <img class="createTaskPageImgPopUpTask" src="./assets/img/createTaskPage.png">
                        </button>
                    </div>

            </form>
            <div id="popUpWhenAdded" class="taskAddedPopUp displayNone"><span>Task added to board</span></div>
        </div><!--taskBoard closed-->



    </div><!--content closed-->
    </div><!--wrapper closed-->


</body>

</html>
