<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/board-popups.css">
    <link rel="stylesheet" href="css/board-responsive.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="icon" href="assets/img/logo-blue.png">
    <link rel="stylesheet" href="css/sidebar_header.css">
    <link rel="stylesheet" href="css/addTask.css">
    <link rel="stylesheet" href="css/addTask-LeftRightSide.css">

    <script src="js/script.js"></script>
    <script src="js/mini_backend.js"></script>

    <script src="js/board.js"></script>
    <script src="js/board-backend.js"></script>
    <script src="js/board-templates.js"></script>

    <script src="js/addTask.js"></script>
    <script src="js/addTask-templates.js"></script>
    <script src="js/addTask-clear.js"></script>
    <script src="js/addTask-backend.js"></script>

    <script src="js/contact-templates.js"></script>
    <script src="js/contacts.js"></script>
</head>

<body onload="initBoard()">
    <div w3-include-html="sidebar.html"></div>
    <div w3-include-html="header.html"></div>
    <div onload="contactList()" id="includeContainer" w3-include-html="addTaskPopUp.html"></div>
    <div id="wrapper" class="wrapper">

        <div class="boardHeader">
            <h1>Board</h1>
            <div class="inputContainer">
                <img class="searchImgInput" src="assets/img/search.png">
                <input onkeyup="renderTaskCards()" id="findATask" required class="boardInput" type="search"
                    placeholder="Find Task" maxlength="21">
                <div onclick="openPopUpAddTask('toDo')" class="addTaskButton">
                    <span>Add task</span> <span class="buttonPlus">+</span>
                </div>
            </div>
        </div>

        <div class="boardContent">
            <div class="headings">
                <div class="boardSubsections">
                    <div class="boardSubsectionHeader">
                        <h2>To do</h2>
                        <img class="plusButton" onclick="openPopUpAddTask('toDo')"
                            src="assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('toDo')" ondragover="allowDrop(event)" id="boardSubsectionToDo"
                        class="boardSubsection">
                    </div>
                </div>

                <div class="boardSubsections">
                    <div class="boardSubsectionHeader">
                        <h2>In progress</h2>
                        <img class="plusButton" onclick="openPopUpAddTask('inProgress')"
                            src="assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('inProgress')" ondragover="allowDrop(event)" id="boardSubsectionInProgress"
                        class="boardSubsection">
                        
                    </div>
                </div>

                <div class="boardSubsections">
                    <div class="boardSubsectionHeader">
                        <h2>Awaiting Feedback</h2>
                        <img class="plusButton" onclick="openPopUpAddTask('awaitingFeedback')"
                            src="assets/img/plusButtonBoard.png">
                    </div>
                    <div ondrop="moveTo('awaitingFeedback')" ondragover="allowDrop(event)" id="boardSubsectionFeedback"
                        class="boardSubsection">
                    </div>
                </div>

                <div class="boardSubsections">
                    <div class="boardSubsectionHeader">
                        <h2>Done</h2>
                    </div>
                    <div ondrop="moveTo('done')" ondragover="allowDrop(event)" id="boardSubsectionDone"
                        class="boardSubsection">
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="colorPickers">
        <div id="colors0" style="background-color:#8AA4FF;"></div>
        <div id="colors1" style="background-color:#FF0000;"></div>
        <div id="colors2" style="background-color:#2AD300 ;"></div>
        <div id="colors3" style="background-color:#FF8A00 ;"></div>
        <div id="colors4" style="background-color:#E200BE ;"></div>
        <div id="colors5" style="background-color:#0038FF ;"></div>
    </div>

    </div>
    </div>

</body>

</html>
