<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add task</title>

    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="assets/templates/style_templates.css">
    <style>
        body {
            background-color: #F6F7F8;
            height: 100vh;
            display: flex;
            justify-content: end;
            align-items: end;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #F6F7F8;
            height: calc(100vh - 90px);
            width: calc(100% - 232px);
            overflow-y: scroll;

        }

        .content {
            margin: 50px 85px 0 135px;

        }

        h1 {
            font-size: 61px;
            margin-bottom: 60px;
            font-weight: 700;
        }

        .taskBoard {
            display: flex;

        }

        .taskBoardLeft {
            width: 50%;
            display: flex;
            flex-direction: column;
            font-size: 21px;
            font-weight: 400;
            border-right: 1px solid #D1D1D1;
            margin-right: 45px;
        }

        .taskBoardLeft textarea {
            height: 119px;
            width: 422px;
            border-radius: 10px;
            padding: 13px 21px 13px 21px;
            color: #D1D1D1;
            border: 1px solid #D1D1D1;
            font-size: 21px;
            line-height: 120%;
            outline: none;
            resize: none;
        }

        .taskBoardRight {
            width: 50%;
            display: flex;
            flex-direction: column;
            font-size: 21px;
            font-weight: 400;
        }

        form div {
            display: flex;
            flex-direction: column;
            margin-bottom: 33px;

        }


        form span {
            margin-bottom: 5px;
            line-height: 120%;

        }

        input {
            width: 422px;
            border-radius: 10px;
            padding: 13px 21px 13px 21px;
            color: #000000;
            border: 1px solid #D1D1D1;
            font-size: 21px;
            line-height: 120%;
            outline: none;
            resize: none;

        }

        .priorities {
            display: flex;
            flex-direction: row;
            width: auto;
            margin-bottom: 0 !important;
        }

        .priority {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: white;
            margin-right: 10px;
            padding: 8px;
            border-radius: 10px;
            font-size: 21px;
            font-weight: 400;
            box-shadow: -2px 0px 6px rgba(0, 0, 0, 0.25);
            margin-bottom: 0 !important;

        }

        .priority:hover {
            transform: scale(1.1);
            cursor: pointer;
            box-shadow: -2px 0px 6px rgba(0, 0, 0, 0.25);

        }

        .arrDown {
            height: 9px;
            width: 13px;

        }

        .newContactImg {
            height: 7px;
            width: 7px
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 422px;
            height: 26px;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 13px 21px;
            color: #000000;
            border: 1px solid #D1D1D1;
            margin-bottom: 0 !important;

        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            left: -1px;
            width: 464px;
            background-color: #ffffff;
            color: #D1D1D1;
            border: 1px solid;
            border-radius: 10px;
            z-index: 1;
            padding-top: 10px;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #000000;


        }

        .dropdown:hover .dropdown-content {
            display: block;
            border-top: none;
        }

        .headerForSelectionField {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .addSubtaskButton {
            height: 20px;
            width: 20px;
            position: absolute;
            top: 17px;
            right: 60px
        }

        .addSubTask {
            position: relative;

        }

        .buttonsCreateTask {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            font-size: 21px;
            font-weight: 400;
            margin: 0 90px 90px 0
        }

        .buttonCreateTask {
            display: flex;
            align-items: center;
            background-color: rgba(42, 54, 71, 1);
            color: white;
            border-radius: 10px;
            padding: 7px 15px;
            font-size: 21px;
            border: none;
        }

        .buttonCreateTask:hover {
            cursor: pointer;
            background-color: #29ABE2;
            transition: 75ms ease-in-out;
            border: none;
        }

        .buttonClearTask {
            display: flex;
            align-items: center;
            margin-right: 20px;
            padding: 7px 15px;
            border-radius: 10px;
            border: 2px solid rgba(42, 54, 71, 1);
            color: rgba(42, 54, 71, 1);
            font-size: 21px;
            background-color: #F6F7F8
        }

        .buttonClearTask:hover {
            cursor: pointer;
            border-color: #29ABE2;
            color: #29ABE2;

        }

        .createTaskPageImg {
            margin-left: 15px;
        }

        .clearTaskPageImg {
            margin-left: 15px;
            font-size: 36px;
            transform: rotate(45deg);


        }



        ::-webkit-scrollbar {
            width: 10px;
            background-color: #F0F0F0;
            width: 15px
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(42, 54, 71, 1);
            border-radius: 10px;

        }
    </style>

</head>

<body onload="init()">
    <div w3-include-html="assets/templates/Sidebar.html"></div>
    <div w3-include-html="assets/templates/header.html"></div>
    <div class="wrapper">
        <div class="content">
            <h1>Add Task</h1>

            <form class="taskBoard" onsubmit="">


                <div class="taskBoardLeft">
                    <div>
                        <label>Title</label>
                        <input id="task" type="text" placeholder="Enter a title" required>
                    </div>

                    <div>
                        <label>Description</label>
                        <textarea id="description" required style="color: #000000;" required type="text"
                            placeholder="Enter a description"></textarea>
                    </div>

                    <div>
                        <label>Category</label>
                        <div class="dropdown">
                            <div class="headerForSelectionField">
                                <span>Select task category</span>
                                <img class="arrDown" src="./assets/img/arrDown.png">
                            </div>
                            <div class="dropdown-content">
                                <a onclick="addCategory({i})" href="#">Option 1</a>
                                <a onclick="addCategory({i})" href="#">Option 2</a>
                                <a href="#">Option 3</a>
                            </div>
                        </div>
                    </div>

                    <div>
                        <span>Assigned to</span>
                        <div class="dropdown">
                            <div class="headerForSelectionField">
                                <span>Select contacts to assign</span>
                                <img class="arrDown" src="./assets/img/arrDown.png">
                            </div>
                            <div class="dropdown-content">
                                <a href="#" onclick="addAssigned({i})">Option 1</a>
                                <a href="#" onclick="addAssigned({i})">Option 2</a>
                                <a href="#">Option 3</a>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="taskBoardRight">

                    <div>
                        <span>Due date</span>
                        <input type="date" id="myDate" required />
                    </div>

                    <div>
                        <span>Prio</span>
                        <div class="priorities">
                            <div class="priority"><span>Urgent</span> <img src="./assets/img/urgent.png"></div>
                            <div class="priority"><span>Medium </span><img src="./assets/img/medium.png"></div>
                            <div class="priority"><span>Low</span> <img src="./assets/img/low.png"></div>
                        </div>
                    </div>

                    <div>
                        <span>Subtasks</span>
                        <div class="addSubTask">
                            <input placeholder="Add new subtask">
                            <img class="addSubtaskButton" src="./assets/img/addSubtaskButton.png">
                        </div>
                    </div>

                    <div>
                        <span></span>
                    </div>
                    <div class="buttonsCreateTask">
                        <button class="buttonClearTask">
                            <span>Clear</span>
                            <span class="clearTaskPageImg">+</span>
                            <!-- <img class="clearTaskPageImg" src="./assets/img/clearTaskPage.png"> -->
                        </button>
                        <button type="submit" class="buttonCreateTask">
                            <span>Create Task</span>
                            <img class="createTaskPageImg" src="./assets/img/createTaskPage.png">
                        </button>
                    </div>

            </form>

        </div><!--taskBoard closed-->



    </div><!--content closed-->
    </div><!--wrapper closed-->

</body>

</html>
