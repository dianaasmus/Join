<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="assets/templates/style_templates.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/contact-templates.js"></script>
    <script src="js/storage.js"></script>
    <link rel="stylesheet" href="css/contacts.css">

</head>

<body onload="init(), initContacts()">
    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/sidebar.html"></div>
    <div class="contacts">

        <div class="overlay-container d-none" id="overlay-container">
            <div class="add-contact-overlay" id="add-contact-overlay">
                <div class="add-contact-left" id="add-contact-left">
                </div>
                <div class="add-contact-right" id="add-contact-right-content">
                </div>
            </div>
        </div>



        <div class="contact-list">
            <h1>Kontakte<br> Folgt mit Javascript</h1>
        </div>

        <div class="contact-container">
            <div class="contact-header">
                <h1>Contacts</h1>
                <hr>
                <h2 class="better">Better with a team</h2>
            </div>
        </div>

        <div class="add-new-contact">
            <button class="add-contact-button" id="addContactButton" onclick="openAddContacts()">New Contact<img
                src="../assets/img/icons-add-contact.svg"></button>
        </div>
    </div>

</body>

</html>
